<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragmentos/menu :: menu"></div>
<div class="container mt-4">
    <h2>Detalle del Producto</h2>
    <div th:if="${producto != null}">
        <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
        <p><strong>Precio:</strong> S/. <span th:text="${producto.precio}"></span></p>
        <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
        <a href="/productosAdmin" class="btn btn-primary">Volver al listado</a>
    </div>
    <div th:if="${producto == null}">
        <p class="text-danger">Producto no encontrado.</p>
        <a href="/productosAdmin" class="btn btn-primary">Volver</a>
    </div>
</div>
</body>
</html>
