<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
            <!-- Barra de navegación -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- navbar-expand-sm -->
            <div class="container-fluid">
            <a class="navbar-brand  text-white" href="/">
                <img src="/img/logo.png" width="80" height="80" alt="logo">
            </a>
            <button class="navbar-toggler navbar-toggler-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                        <a class="nav-link text-white" href="/productos">Productos</a>
                        <a class="nav-link text-white" href="/nosotros">Nosotros</a>
                        <a class="nav-link text-white" href="/contactanos">Contactanos</a>
                </div>
                <div class="d-flex">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                </form>
                </div>
            </div>
            </div>
                </nav>
    </header>

    <!-- Sección de Contáctanos -->
    <section id="contacto" class="py-5 bg-light min-vh-100">
        <div class="container">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <p class="text-center mb-5">¿Tienes preguntas o necesitas ayuda? ¡Estamos aquí para ti!</p>
        <div class="row">
            <!-- Información de contacto -->
            <div class="col-md-6 mb-4">
            <h5><i class="bi bi-envelope"></i> Correo</h5>
            <p>contacto@novaathletic.com</p>

            <h5><i class="bi bi-telephone"></i> Teléfono / WhatsApp</h5>
            <p>+51 987 456 789</p>

            <h5><i class="bi bi-geo-alt"></i> Dirección</h5>
            <p>Av. Salaverry #112, San Isidro, Perú</p>
            </div>

            <!-- Formulario de contacto -->
            <div class="col-md-6">
            <form>
                <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="tucorreo@hotmail.com">
                </div>
                <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje">
                </div>
                <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
            </form>
            </div>
        </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS (Popper incluido) Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
