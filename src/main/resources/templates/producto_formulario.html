<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragmentos/menu :: menu"></div>
<div class="container mt-4">
    
    <h2>Nuevo Producto</h2>
    <form th:action="@{/productosAdmin/guardar}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/productosAdmin" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
