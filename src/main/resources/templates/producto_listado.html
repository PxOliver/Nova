<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
<div th:replace="fragmentos/menu :: menu"></div>
<div class="container mt-4">
    <h2>Productos</h2>
    <a class="btn btn-primary mb-2" th:href="@{/productosAdmin/nuevo}">Agregar Producto</a>
    <table class="table table-bordered">
        <thead>
        <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.stock}"></td>
            <td>
                <a th:href="@{/productosAdmin/ver/{id}(id=${p.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/productosAdmin/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
